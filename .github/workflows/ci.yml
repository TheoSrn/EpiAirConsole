name: CI - Backend Tests (EpiAirConsole)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6.0
        ports: ["27017:27017"]
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: Backend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('Backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install backend dependencies
        working-directory: Backend
        run: npm ci

      - name: Wait for MongoDB to be ready
        run: |
          for i in {1..30}; do
            nc -z 127.0.0.1 27017 && echo "Mongo is up" && break || echo "Waiting for Mongo..." && sleep 1
          done

      - name: Run backend tests
        working-directory: Backend
        env:
          MONGO_URI: mongodb://127.0.0.1:27017/epiairconsole_test
          JWT_SECRET: test-secret
          NODE_ENV: test
        run: |
          echo "Running tests in Backend/..."
          if npm run test --silent; then
            echo "Tests passed"
          else
            echo "Tests failed"
            exit 1
          fi

      - name: Upload test results (if any)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: Backend/test-results || Backend/tests || Backend/logs || Backend/npm-debug.log || Backend/*.log
